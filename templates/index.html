<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Q&A Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { background: #fff; max-width: 700px; margin: 40px auto; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        label { font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 4px; margin-bottom: 10px; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 20px; background: #0056d6; color: #fff; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; }
        button:hover { background: #003a9b; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 6px; font-size: 1em; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <h1>Ask a Question with Optional Image and Context</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>

        <label for="context">Context (optional):</label><br>
        <input type="text" id="context" name="context"><br><br>

        <label for="image">Upload Image (optional):</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Answer:</h2>
    <pre>{{ answer or "" }}</pre>
</div>
</body>
</html>
